<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ecommerce</title>
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Ecommerce</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="register.html">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="customerDetail.html">GetUesrDetail</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="card">
            <div class="card-body col-md-6 mx-auto">
                <div id="msg"></div>
                <div id="userDetail" style="display:none">
                    <form id="update-form" method="post">
                        <input type="hidden" id="id">
                    <div class="mb-3">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email"  name="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="phone">Phone</label>
                      <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                      <label for="gender">Gender</label>
                      <select class="form-control" id="gender" name="gender" required>
                        <option value="male" >Male</option>
                        <option value="female" >Female</option>
                        <option value="other" >Other</option>
                      </select>
                    </div>
                    <div class="mb-3 d-grid">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                  </form>  
                </div>             
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $(document).ready(function() {
        fetchDetail();
        $("#update-form").submit(function(event) {
                // Stop the form from submitting normally
                event.preventDefault();
                
                // Get the form data
                var formData = {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    phone: $("#phone").val(),
                    address: $("#address").val(),
                    gender: $("#gender").val()
                };
                $.ajax({
                type: "PUT",
                url: "https://e-commerce1-m2j8.onrender.com/api/customers/"+$("#id").val(),
                data: formData,
                success: function(data) {
                    
                    $('#msg').html("<p class='text-success'>Successfully updated!!</p>");
                    windows.location.reload();
                },
                error: function(xhr, status, error) {
                    if(xhr.status==400){
                        $('#msg').html("<p class='text-danger'>"+xhr.responseJSON.error+"</p>");
                    }
                }
                });
            });
        }); 

        function fetchDetail(){
            var id = getUrlVars()['id'];
            if(id){
                $.ajax({
                type: "GET",
                url: "http://127.0.0.1:3000/api/customers/"+id,
                success: function(data) {
                    $('#id').val(data._id);
                    $('#name').val(data.name);
                    $('#email').val(data.email);
                    $('#phone').val(data.phone);
                    $('#address').val(data.address);
                    $('#gender').val(data.gender);
                    $('#userDetail').show();
                },
                error: function(xhr, status, error) {
                    if(xhr.status==404){
                        $('#userDetail').html("<p class='text-danger'>"+xhr.responseJSON.error+"</p>");
                    }
                }
                });
            }
        }

        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
    </script>
  </body>
</html>
