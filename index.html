<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ecommerce</title>
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Ecommerce</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="register.html">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="customerDetail.html">GetUesrDetail</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="card">
            <div class="card-body">
                <div id="msg"></div>
                <table class="table table-bordered" id="customers">
                    <tr>
                        <th>_id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Edit</th>
                    </tr>
                </table>                
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "https://e-commerce1-m2j8.onrender.com/api/customers",
                success: function(data) {
                    data.forEach(value => {
                        let table = `<tr>
                        <td>${value._id}</td>
                        <td>${value.name}</td>
                        <td>${value.email}</td>
                        <td>${value.phone}</td>
                        <td>${value.address}</td>
                        <td>${value.gender}</td>
                        <td><a href="updateDetail.html?id=${value._id}" class="btn btn-sm btn-primary">Edit</a></td>
                        </tr>`;
                        $('#customers').append(table);
                    }); 
                },
                error: function(xhr, status, error) {
                    $('#msg').html(`<p class="text-danger">${xhr.responseText}</p>`);
                }
            }); 
        });

    </script>
  </body>
</html>
